services:
  - type: web
    name: convention-crasher
    env: node
    plan: free
    buildCommand: yarn && yarn build
    startCommand: yarn start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: convention_crasher_db
          property: connectionString
      - key: NEXT_PUBLIC_APP_URL
        fromService:
          type: web
          name: convention-crasher
          property: url
      - key: NEXTAUTH_SECRET
        generateValue: true
      - key: NEXTAUTH_URL
        fromService:
          type: web
          name: convention-crasher
          property: url
    autoDeploy: true
    branch: master 